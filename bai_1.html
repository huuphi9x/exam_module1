<script>
    function findMaxScore(array) {
        let maxScore = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] > maxScore) {
                maxScore = array[i];
            }
        }
        return maxScore;
    }

    let array1 = new Array(10, 5, 2, 8, -1, 6, 8)
    let array2 = new Array(2, 4, 0, 5, 1);
    let array3 = new Array(-8, -6, -2, -6, -1, -1, -4);
    console.log(findMaxScore(array1));
    console.log(findMaxScore(array2));
    console.log(findMaxScore(array3));
</script>
