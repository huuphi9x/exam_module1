<body>
<script>
    function printFibonacci(n) {
        let array =[];
        for (i = 0;i<n;i++) {
            if (i < 2) {
                array.push(1);
            } else {
                if (array[i - 1] + array[i - 2] < n) {
                    array.push(array[i - 1] + array[i - 2]);
                }
            }
        }
        return array;
    }
    console.log(printFibonacci(12));
    console.log(printFibonacci(25));
</script>
